    /* Estilo para las flechas de navegación */
    .arrow {
      font-size: 4rem; /* Flechas grandes */
      color: #000; /* Color negro */
      cursor: pointer;
      transition: all 0.3s ease; /* Animación suave */
      padding: 10px; /* Espaciado alrededor de la flecha */
    }

    /* Efecto de hover: cambia a azul */
    .arrow:hover {
      color: #007bff; /* Cambia el color a azul al pasar el mouse */
    }

    /* Efecto cuando se hace clic */
    .arrow:active {
      color: #fff; /* Cambia el color a blanco */
      border: 2px solid #007bff; /* Borde azul al hacer clic */
      transform: scale(1.2); /* Aumenta un poco más el tamaño */
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.8); /* Resplandor azul */
    }

    /* Contenedor para las flechas */
        .arrow-container {
            display: flex;
            justify-content: flex-end; /* Alinea las flechas a la derecha */
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 0; /* Ajuste al borde derecho */
            padding: 0 15px;
            z-index: 10;
        }

       

        .arrow-container span {
            visibility: visible;
            margin-left: 10px; /* Para darle un espacio entre las flechas si es necesario */
        }

    /* Animación para mostrar las flechas en el ingreso */
    .arrow {
      animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

      <script>
     document.addEventListener('DOMContentLoaded', () => {
      const tareasCreadas = document.getElementById('tareasCreadas');
      const formCrearTarea = document.getElementById('formCrearTarea');
      const formEditarTarea = document.getElementById('formEditarTarea');
      const modalCrearTarea = new bootstrap.Modal(document.getElementById('modalCrearTarea'));
      const modalEditarTarea = new bootstrap.Modal(document.getElementById('modalEditarTarea'));
      const modalEntregas = new bootstrap.Modal(document.getElementById('modalEntregas'));
      let editingTaskId = null;

      // Función para cargar las tareas
      const loadTasks = async () => {
        const response = await fetch('/tasks');
        const tasks = await response.json();
        tareasCreadas.innerHTML = '';
        tasks.forEach(task => {
          const taskCard = document.createElement('div');
          taskCard.classList.add('card', 'mb-3');
          taskCard.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${task.titulo}</h5>
              <p class="card-text">${task.enunciado}</p>
              <p class="card-text"><strong>Módulo:</strong> ${task.modulo}</p>
              <p class="card-text"><strong>Fecha Límite:</strong> ${task.fecha_limite}</p>
              <p class="card-text"><strong>Estudiantes que han entregado:</strong> <span id="entregas-${task.id}">0</span></p>
              <div class="d-flex justify-content-end">
                <button class="btn btn-secondary me-2" onclick="editTask(${task.id})" data-bs-toggle="modal" data-bs-target="#modalEditarTarea">Editar</button>
                <button class="btn btn-danger" onclick="deleteTask(${task.id})">Borrar</button>
                <button class="btn btn-${task.visible ? 'success' : 'warning'} ms-2" onclick="toggleVisibility(${task.id}, ${task.visible})">${task.visible ? 'Ocultar' : 'Mostrar'}</button>
                <button class="btn btn-info ms-2" onclick="viewEntregas(${task.id})">Ver Entregas</button>
              </div>
            </div>
          `;
          tareasCreadas.appendChild(taskCard);
          loadEntregas(task.id);
        });
      };

      // Función para cargar las entregas de una tarea
      const loadEntregas = async (taskId) => {
        const response = await fetch(`/tasks/${taskId}/entregas`);
        const entregas = await response.json();
        document.getElementById(`entregas-${taskId}`).innerText = entregas.length;
      };

      // Función para ver las entregas de una tarea
      window.viewEntregas = async (taskId) => {
        const response = await fetch(`/tasks/${taskId}/entregas`);
        const entregas = await response.json();
        let entregasHtml = '';
        entregas.forEach(entrega => {
          entregasHtml += `
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">${entrega.nombre}</h5>
                <p class="card-text"><strong>Proyecto:</strong> ${entrega.title || 'Archivo adjunto'}</p>
                <p class="card-text"><strong>Fecha de Entrega:</strong> ${entrega.fecha_entrega}</p>
                <p class="card-text"><strong>Calificación:</strong> <input type="number" value="${entrega.calificacion || ''}" min="0" max="5" data-entrega-id="${entrega.id}" class="calificacion-input"></p>
                <div class="d-flex justify-content-end">
                  <button class="btn btn-primary me-2" onclick="calificarEntrega(${entrega.id})">Calificar</button>
                  <button class="btn btn-info" onclick="verProyecto(${entrega.project_id}, ${entrega.user_id})">Ver Proyecto</button>
                </div>
              </div>
            </div>
          `;
        });
        document.getElementById('entregasContainer').innerHTML = entregasHtml;
        modalEntregas.show();
      };

      // Función para ver el proyecto en admineditor.html
      window.verProyecto = (projectId, userId) => {
        window.location.href = `/admineditor.html?studentId=${userId}&projectId=${projectId}`;
      };

      // Función para calificar una entrega
      window.calificarEntrega = async (entregaId) => {
        const input = document.querySelector(`input[data-entrega-id="${entregaId}"]`);
        const calificacion = parseFloat(input.value);

        if (calificacion >= 0 && calificacion <= 5) {
          const response = await fetch(`/entregas/${entregaId}/calificar`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ calificacion })
          });
          const result = await response.json();
          alert(result.message);
          loadTasks();
        } else {
          alert('Calificación inválida. Debe ser un número entre 0 y 5.');
        }
      };

      // Función para añadir tarea
      formCrearTarea.addEventListener('submit', async (e) => {
        e.preventDefault();
        const titulo = document.getElementById('tituloTarea').value;
        const enunciado = document.getElementById('enunciadoTarea').value;
        const modulo = document.getElementById('moduloTarea').value;
        const fecha_limite = document.getElementById('fechaLimite').value;

        const taskData = { titulo, enunciado, modulo, fecha_limite };
        const response = await fetch('/tasks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(taskData)
        });

        const result = await response.json();
        alert(result.message);
        modalCrearTarea.hide();
        loadTasks();
      });

      // Función para editar tarea
      window.editTask = async (id) => {
        const response = await fetch(`/tasks/${id}`);
        const task = await response.json();
        document.getElementById('editarTituloTarea').value = task.titulo;
        document.getElementById('editarEnunciadoTarea').value = task.enunciado;
        document.getElementById('editarModuloTarea').value = task.modulo;
        document.getElementById('editarFechaLimite').value = task.fecha_limite;
        editingTaskId = id;
      };

      // Función para guardar cambios en la tarea editada
      formEditarTarea.addEventListener('submit', async (e) => {
        e.preventDefault();
        const titulo = document.getElementById('editarTituloTarea').value;
        const enunciado = document.getElementById('editarEnunciadoTarea').value;
        const modulo = document.getElementById('editarModuloTarea').value;
        const fecha_limite = document.getElementById('editarFechaLimite').value;

        const taskData = { titulo, enunciado, modulo, fecha_limite };
        const response = await fetch(`/tasks/${editingTaskId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(taskData)
        });

        const result = await response.json();
        alert(result.message);
        modalEditarTarea.hide();
        loadTasks();
      });

      // Función para eliminar tarea
      window.deleteTask = async (id) => {
        if (confirm('¿Estás seguro de que deseas eliminar esta tarea?')) {
          const response = await fetch(`/tasks/${id}`, { method: 'DELETE' });
          const result = await response.json();
          alert("Tarea eliminada");
          loadTasks();
        }
      };

      // Función para cambiar la visibilidad de una tarea
      window.toggleVisibility = async (id, currentVisibility) => {
        if (confirm('¿Estás seguro de que deseas cambiar la visibilidad de esta tarea?')) {
          const response = await fetch(`/tasks/${id}/visibility`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ visible: !currentVisibility })
          });
          const result = await response.json();
          alert(result.message);
          loadTasks();
        }
      };

      // Cargar las tareas al cargar la página
      loadTasks();
    });

// Función que activa o desactiva el modo oscuro
function toggleDarkMode() {
    const body = document.body;
    const darkModeToggle = document.getElementById('darkModeToggle');
    
    // Alternar la clase 'dark-mode' en el body
    body.classList.toggle('dark-mode');
    
    // Cambiar el icono de sol a luna
    if (body.classList.contains('dark-mode')) {
        darkModeToggle.innerHTML = '<i class="ti ti-sun"></i>';  // Sol (modo claro)
        localStorage.setItem('theme', 'dark');  // Guardamos el modo oscuro activado
    } else {
        darkModeToggle.innerHTML = '<i class="ti ti-moon"></i>';  // Luna (modo oscuro)
        localStorage.setItem('theme', 'light');  // Guardamos el modo claro activado
    }
}

// Al cargar la página, aplicar el tema guardado
window.addEventListener('DOMContentLoaded', () => {
    const currentTheme = localStorage.getItem('theme');
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Establecer opacidad 0 para el body y elementos importantes para evitar parpadeo
    document.body.style.opacity = '0';
    document.querySelector('.sidebar-nav').style.opacity = '0';
    document.querySelector('.brand-logo').style.opacity = '0';

    // Aplicar el modo oscuro si está activado en localStorage
    if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
        darkModeToggle.innerHTML = '<i class="ti ti-sun"></i>';  // Icono de sol
    } else {
        document.body.classList.remove('dark-mode');
        darkModeToggle.innerHTML = '<i class="ti ti-moon"></i>';  // Icono de luna
    }

    // Usar requestAnimationFrame para asegurar que la opacidad se aplique de manera sincronizada
    requestAnimationFrame(() => {
        document.body.style.transition = 'opacity 0.3s ease-in-out';
        document.body.style.opacity = '1';
        document.querySelector('.sidebar-nav').style.transition = 'opacity 0.3s ease-in-out';
        document.querySelector('.sidebar-nav').style.opacity = '1';
        document.querySelector('.brand-logo').style.transition = 'opacity 0.3s ease-in-out';
        document.querySelector('.brand-logo').style.opacity = '1';
    });

    // Añadir el event listener al icono para cambiar el modo
    darkModeToggle.addEventListener('click', toggleDarkMode);
});


// Manejar el cierre de sesión
async function logout() {
    const response = await fetch('/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    });

    const result = await response.json();
    if (response.ok) {
      localStorage.removeItem('user');
      window.location.href = '/index.html';
    } else {
      alert(result.message);
    }
  }

  document.getElementById('logoutButton').addEventListener('click', logout);
