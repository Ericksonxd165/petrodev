<script>
document.addEventListener("DOMContentLoaded", function() {
  var editor = CodeMirror(document.getElementById('editor'), {
    value: "print('¡Hola, mundo!')",
    mode: "python",
    lineNumbers: true
  });

  // Función para cargar estudiantes
  const loadStudents = async () => {
    try {
      const response = await fetch('/studentsWithDeliveries');
      if (!response.ok) {
        throw new Error('Error al obtener los estudiantes');
      }
      const students = await response.json();
      if (!Array.isArray(students)) {
        throw new Error('La respuesta no es un array');
      }
      const studentSelector = document.getElementById('students');
      studentSelector.innerHTML = '<option value="">-Selecciona un estudiante-</option>' + students.map(student => `<option value="${student.id}">${student.nombre}</option>`).join('');
    } catch (error) {
      console.error('Error al cargar estudiantes:', error);
    }
  };

  // Función para cargar proyectos entregados de un estudiante
  const loadProjects = async (studentId) => {
    try {
      const response = await fetch(`/students/${studentId}/deliveredProjects`);
      if (!response.ok) {
        throw new Error('Error al obtener los proyectos entregados');
      }
      const projects = await response.json();
      if (!Array.isArray(projects)) {
        throw new Error('La respuesta no es un array');
      }
      const projectSelector = document.getElementById('projects');
      projectSelector.innerHTML = '<option value="">-Selecciona un proyecto-</option>' + projects.map(project => `<option value="${project.id}">${project.title}</option>`).join('');
    } catch (error) {
      console.error('Error al cargar proyectos:', error);
    }
  };

  // Asegurarse de que los elementos existen antes de agregar eventos
  const studentSelector = document.getElementById('students');
  const projectSelector = document.getElementById('projects');

  if (studentSelector && projectSelector) {
    // Cargar proyectos cuando se selecciona un estudiante
    studentSelector.addEventListener('change', (e) => {
      loadProjects(e.target.value);
    });

    // Cargar el código del proyecto seleccionado
    projectSelector.addEventListener('change', async (e) => {
      try {
        const projectId = e.target.value;
        const response = await fetch(`/deliveredProjectContent/${projectId}`);
        if (!response.ok) {
          throw new Error('Error al obtener el contenido del proyecto');
        }
        const project = await response.json();
        editor.setValue(project.code);
      } catch (error) {
        console.error('Error al cargar el contenido del proyecto:', error);
      }
    });
  } else {
    console.error('No se encontraron los elementos students o projects en el DOM');
  }

  // Función para cargar Pyodide y ejecutar el código
  async function loadPyodideAndRun() {
    const runButton = document.getElementById('run');
    const runIcon = document.getElementById('run-icon');
    const loadingIcon = document.getElementById('loading-icon');
    runIcon.style.display = 'none';
    loadingIcon.style.display = 'inline-block';
    runButton.disabled = true;

    const pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.21.0/full/" });

    runIcon.style.display = 'inline-block';
    loadingIcon.style.display = 'none';
    runButton.disabled = false;

    runButton.addEventListener('click', async () => {
      const code = editor.getValue();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Ejecutando...';
      try {
        // Redirigir la salida estándar a resultDiv
        pyodide.runPython(`
          import sys
          class StdoutRedirector:
            def __init__(self):
              self.content = ""
            def write(self, message):
              self.content += message
            def flush(self):
              pass
          sys.stdout = StdoutRedirector()
        `);

        await pyodide.runPythonAsync(code);

        // Obtener el contenido de StdoutRedirector
        let output = pyodide.runPython('sys.stdout.content');
        resultDiv.textContent = output;
      } catch (error) {
        resultDiv.textContent = error;
      }
    });
  }

  // Función para obtener parámetros de la URL
  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      studentId: params.get('studentId'),
      projectId: params.get('projectId')
    };
  }

  // Inicializar la carga de estudiantes y Pyodide
  loadStudents().then(() => {
    const { studentId, projectId } = getQueryParams();
    if (studentId) {
      document.getElementById('students').value = studentId;
      loadProjects(studentId).then(() => {
        if (projectId) {
          document.getElementById('projects').value = projectId;
          document.getElementById('projects').dispatchEvent(new Event('change'));
        }
      });
    }
  }).catch(error => {
    console.error('Error al cargar estudiantes:', error);
  });
  loadPyodideAndRun();
});
// Función que activa o desactiva el modo oscuro
function toggleDarkMode() {
    const body = document.body;
    const darkModeToggle = document.getElementById('darkModeToggle');
    
    // Alternar la clase 'dark-mode' en el body
    body.classList.toggle('dark-mode');
    
    // Cambiar el icono de sol a luna
    if (body.classList.contains('dark-mode')) {
        darkModeToggle.innerHTML = '<i class="ti ti-sun"></i>';  // Sol (modo claro)
        localStorage.setItem('theme', 'dark');  // Guardamos el modo oscuro activado
    } else {
        darkModeToggle.innerHTML = '<i class="ti ti-moon"></i>';  // Luna (modo oscuro)
        localStorage.setItem('theme', 'light');  // Guardamos el modo claro activado
    }
}

// Al cargar la página, aplicar el tema guardado
window.addEventListener('DOMContentLoaded', () => {
    const currentTheme = localStorage.getItem('theme');
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Establecer opacidad 0 para el body y elementos importantes para evitar parpadeo
    document.body.style.opacity = '0';
    document.querySelector('.sidebar-nav').style.opacity = '0';
    document.querySelector('.brand-logo').style.opacity = '0';

    // Aplicar el modo oscuro si está activado en localStorage
    if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
        darkModeToggle.innerHTML = '<i class="ti ti-sun"></i>';  // Icono de sol
    } else {
        document.body.classList.remove('dark-mode');
        darkModeToggle.innerHTML = '<i class="ti ti-moon"></i>';  // Icono de luna
    }

    // Usar requestAnimationFrame para asegurar que la opacidad se aplique de manera sincronizada
    requestAnimationFrame(() => {
        document.body.style.transition = 'opacity 0.3s ease-in-out';
        document.body.style.opacity = '1';
        document.querySelector('.sidebar-nav').style.transition = 'opacity 0.3s ease-in-out';
        document.querySelector('.sidebar-nav').style.opacity = '1';
        document.querySelector('.brand-logo').style.transition = 'opacity 0.3s ease-in-out';
        document.querySelector('.brand-logo').style.opacity = '1';
    });

    // Añadir el event listener al icono para cambiar el modo
    darkModeToggle.addEventListener('click', toggleDarkMode);
});

async function logout() {
    const response = await fetch('/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    });

    const result = await response.json();
    if (response.ok) {
      localStorage.removeItem('user');
      window.location.href = '/index.html';
    } else {
      alert(result.message);
    }
  }

  document.getElementById('logoutButton').addEventListener('click', logout);
